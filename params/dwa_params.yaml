# http://wiki.ros.org/dwa_local_planner#Parameters

# These may be overwritten by "wander_missions/params/wanderer_dwa_params"

acc_lim_x: 2.5
acc_lim_y: 2.5
acc_lim_theta: 3.2
acc_lim_trans: 1.0
max_vel_trans: 1.5
min_vel_trans: 1.4
max_vel_x: 0.55
min_vel_x: 0.0
max_vel_y: 0.1
min_vel_y: -0.1
max_vel_theta: 2.0
min_vel_theta: 0.4

yaw_goal_tolerance: 0.05
xy_goal_tolerance: 0.10
latch_xy_goal_tolerance: true

sim_time: 1.7
sim_granularity: 0.025
vx_samples: 3
vy_samples: 10
vth_samples: 20
controller_frequency: 20.0

path_distance_bias: 32.0
goal_distance_bias: 24.0
occdist_scale: 0.01
forward_point_distance: 0.325
stop_time_buffer: 0.2
scaling_speed: 0.25
max_scaling_factor: 0.2
publish_cost_grid: false

oscillation_reset_dist: 0.05
prune_plan: false  # default: true
